<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CPS</title>
<link href="style.css" rel="stylesheet"></head>
<body>
<div class="wrapper">
    <aside class="aside">
    <div class="aside__header">
      <button class="aside__close btn">
        <img src="./img/icons/close.svg" alt="">
      </button>
      <a href="" class="aside__logo logo">
        <img src="./img/logo.svg" alt="Логотип">
      </a>
      <button class="aside__search btn">
        <img src="./img/icons/search.svg" alt="Поиск">
      </button>
    </div>
    <nav class="aside__menu menu">
      <ul class="menu__list">
        <li class="menu__item"><a href="#" class="menu__link menu__link--active">Ремонт техники</a></li>
        <li class="menu__item"><a href="#" class="menu__link link-hover">Услуги и сервисы</a></li>
        <li class="menu__item"><a href="#" class="menu__link link-hover">Корпоративным клиентам</a></li>
        <li class="menu__item"><a href="#" class="menu__link link-hover">Продавцам техники</a></li>
        <li class="menu__item"><a href="#" class="menu__link link-hover">Партнерам</a></li>
        <li class="menu__item"><a href="#" class="menu__link link-hover">Производителям</a></li>
        <li class="menu__item"><a href="#" class="menu__link link-hover">Наши сервисные центры</a></li>
        <li class="menu__item"><a href="#" class="menu__link link-hover">Контакты</a></li>
      </ul>
    </nav>
    <div class="aside__footer">
      <ul class="aside__callback callback">
        <li class="callback__item">
          <button class="callback__btn btn">
            <img src="./img/icons/phone.svg" alt="Позвонить">
          </button>
        </li>
        <li class="callback__item">
          <button class="callback__btn btn">
            <img src="./img/icons/message.svg" alt="Написать">
          </button>
        </li>
        <li class="callback__item">
          <button class="callback__btn btn">
            <img src="./img/icons/profile.svg" alt="Войти в профиль">
          </button>
        </li>
      </ul>
      <ul class="aside__contacts contacts">
        <li class="contacts__item">
          <a href="mailto:mail@cps.com" class="contacts__email link-hover">mail@cps.com</a>
        </li>
        <li class="contacts__item">
          <a href="tel:+78008908900" class="contacts__tel link-hover">8 800 890 8900</a>
        </li>
      </ul>
      <ul class="aside__langs langs">
        <li class="langs__item"><a href="" class="langs__link langs__link--active">RU</a></li>
        <li class="langs__item"><a href="#" class="langs__link link-hover">EN</a></li>
        <li class="langs__item"><a href="#" class="langs__link link-hover">CH</a></li>
      </ul>
    </div>
  </aside>
  <div class="content">
    <header class="header">
      <div class="header__container container">
        <div class="header__inner">
          <button class="header__burger btn">
            <span class="header__burger-line"></span>
          </button>
          <a href="" class="header__logo logo">
            <img src="./img/logo.svg" alt="Логотип">
          </a>
          <ul class="header__callback callback">
            <li class="callback__item">
              <button class="callback__btn btn">
                <img src="./img/icons/phone.svg" alt="Позвонить">
              </button>
            </li>
            <li class="callback__item">
              <button class="callback__btn btn">
                <img src="./img/icons/message.svg" alt="Написать">
              </button>
            </li>
            <li class="callback__item">
              <button class="callback__btn btn">
                <img src="./img/icons/profile.svg" alt="Войти в профиль">
              </button>
            </li>
          </ul>
          <ul class="header__feedback feedback">
            <li class="feedback__item">
              <button class="feedback__btn btn">
                <img src="./img/icons/repair.svg" alt="Оставить заявку">
              </button>
            </li>
            <li class="feedback__item">
              <button class="feedback__btn btn">
                <img src="./img/icons/status.svg" alt="Статус ремонта">
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </div>
</div>
<script type="text/javascript" src="./js/bundle.js"></script></body>
</html>
